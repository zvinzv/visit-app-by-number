  <script src="./main.js"></script>
  <script>
    let cook = document.getElementById("csc")
    if(localStorage.getItem("cook") === null || localStorage.getItem("data") === null){
      cook.innerHTML = 
      `      
        <div id="not" class="absolute flex items-center bg-blue-300 border-2 border-blue-700 z-40 bottom-0 right-0 w-80 m-4 p-2 rounded-md">
          <button id="cookBtn" onclick="deleteMe('not')" class="text-xl px-2 rounded-xl text-black m-1 leading-tight aspect-square">X</button>    
          <p>سيتم حفظ البينات في الــــ Cookies.</p>
        </div>
      `
      let cookBtn = document.getElementById("cookBtn")
      cookBtn.addEventListener("click", ()=>{
        localStorage.setItem("cook", true)
      })
    }
  </script>
